<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <form action="">
      <div>
        <div>
          <h2>What would you like to drink?</h2>
          <select id="drink" list="drink" name="drink">  
            <option value="">Select spirit</option>
            <option value="gin">Gin</option>
            <option value="vodka">Vodka</option>
          </select>
          <input type="checkbox" id="pomogranate" name="pomogranate" value="pomogranate">
          <label for="pomogranate">Pomogranate</label><br>
          <input type="checkbox" id="strawberry" name="strawberry" value="strawberry">
          <label for="strawberry">Strawberry</label><br>
          <input type="checkbox" id="peach" name="peach" value="peach">
          <label for="peach">Peach</label><br>
          <input type="checkbox" id="mint" name="mint" value="mint">
          <label for="mint">Mint</label><br>
          <input type="checkbox" id="ginger" name="ginger" value="ginger">
          <label for="ginger">Ginger</label><br>
          <input type="checkbox" id="passionfruit" name="passionfruit" value="passionfruit">
          <label for="passionfruit">Passionfruit</label><br>
        </div>
        <div>
          <h2>What would you like to eat?</h2>
          <select id="meal" list="meal" name="meal">  
            <option value="">Select meal type</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
          </select>
          <select id="cuisine" list="cuisine" name="cuisine">  
            <option value="">Select cuisine</option>
            <option value="Mexican">Mexican</option>
            <option value="Chinese">Chinese</option>
            <option value="Indian">Indian</option>
          </select>
          <select id="protein" list="protein" name="protein">  
            <option value="">Select your protein choice</option>
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="seafood">Seafood</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
        </div>
        <button id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
