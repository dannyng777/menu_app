    <link rel="stylesheet" href="style.css">

  <div id="selection-screen" class="container" style="">
    <h1 style="color:white; font-size: 2.75rem">üç∏HomeChefüç¥</h1>
    <form action="">
      <div id="selection-wrapper" class="p-3">
        <div id="food-selection" class="m-2">
          <h2>What would you like to eat?</h2>
          <span id="message-meal" class="text-danger"></span>
          <select class="form-select mb-2" id="meal" list="meal" name="meal" required>  
            <option value="">Select meal type</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
          </select>
          <span id="message-cuisine" class="text-danger"></span>
          <select class="form-select mb-2" id="cuisine" list="cuisine" name="cuisine" required>  
            <option value="">Select cuisine</option>
            <option value="American">American</option>
            <option value="Asian">Asian</option>
            <option value="British">British</option>
            <option value="Caribbean">Caribbean</option>
            <option value="Central Europe">Central Europe</option>
            <option value="Chinese">Chinese</option>
            <option value="Eastern Europe">Eastern Europe</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Kosher">Kosher</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Nordic">Nordic</option>
            <option value="South American">South American</option>
            <option value="South East Asian">South East Asian</option>
          </select>
          <span id="message-protein" class="text-danger"></span>

            <option value="">Select your protein choice</option>
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
            <option value="seafood">Seafood</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
        </div>
        <div id="drink-selection" class="m-2">

          <span id="message-drink" class="text-danger"></span>
          <select class="form-select mb-2" id="drink" list="drink" name="drink" required>  
            <option selected value="">Select spirit</option>
            <option value="Brandy">Brandy</option>
            <option value="Gin">Gin</option>
            <option value="Mezcal">Mezcal</option>
            <option value="Rum">Rum</option>
            <option value="Scotch">Scotch</option>
            <option value="Tequila">Tequila</option>
            <option value="Vodka">Vodka</option>
            <option value="bourbon">Whisky</option>
          </select>

  <div id="results-screen" class="container-fluid" style="display:none">
    <div class="row mx-1">
      <div id="recipe-result" class="p-3 mt-3 mb-3 col-md">
        <!-- Recipe Here -->
        <button id="refreshFood" class="btn btn-danger mt-1"> I don't like my food </button>
      </div>
      <div id="cocktail-result" class=" p-3 col-md ms-md-3 mt-md-3">
        <h6 id="error" class="text-danger"></h6>
        <h2 id="drinkName"></h2>
        <img id="drinkImg"class="mb-1" width="100%" src="" alt="" srcset="">
        <p id="glass"><strong>Glass: </strong></p>
        <p><strong>Ingredients: </strong></p>
        <ul id="drinkIngri">
  
        </ul>
        <p><strong>Instructions:</strong></p>

    <button id="reset" class="btn btn-danger mt-2 mb-2 col-12"> Reset </button>

  <script src="main.js"></script>
